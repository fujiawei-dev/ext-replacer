name: VSCode Extension Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm ci
          npm install --global vsce
      - name: Test extension
        run: npm test || true
      - name: Build extension
        run: npm run build
